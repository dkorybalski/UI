<div style="overflow-x:auto;" class="mat-elevation-z8">
  <table mat-table [dataSource]="diplomas" matSort>
    <ng-container matColumnDef="titleEn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td class="diplomaNameCell" mat-cell *matCellDef="let diploma">
        <div>
          <span>{{diploma.diploma.titlePl}}</span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Project</th>
      <td class="diplomaNameCell" mat-cell *matCellDef="let diploma">
        <div>
          <span>{{diploma.project.name}}</span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="studentName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Handed diploma theses</th>
      <td class="diplomaNameCell" mat-cell *matCellDef="let diploma">
        <div>
          <span>{{diploma.studentDiplomasCount}}/{{diploma.studentsCount}}</span>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr style="cursor: pointer" (click)="navigateToProjectDetails(diploma)" mat-row
        *matRowDef="let row; columns: columns; let diploma"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[50, 100, 150]" showFirstLastButtons aria-label="Select page">
  </mat-paginator>
</div>
