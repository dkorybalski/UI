<div style="overflow-x:auto;" class="mat-elevation-z8">
    <table mat-table [dataSource]="externalLinks" matSort>
        <ng-container matColumnDef="projectName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Project </th>
          <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
        </ng-container>
        <ng-container matColumnDef="supervisorName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Supervisor </th>
          <td mat-cell *matCellDef="let element"> {{element.supervisorName}} </td>
        </ng-container>

        <ng-container *ngFor="let externalLinkColumnHeader of externalLinkColumnHeaders; let i = index;" [matColumnDef]="externalLinkColumnHeader">
            <th class="link-header" mat-header-cell *matHeaderCellDef> {{externalLinkColumnHeader}} </th>
            <td mat-cell *matCellDef="let element">
                <div class="link" >
                    <a target="_blank" [href]="element.externalLinks[i].url" *ngIf="element.externalLinks[i].url" mat-icon-button>
                        <mat-icon>link</mat-icon>
                    </a>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns; let element"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons aria-label="Select page">
    </mat-paginator>
</div>
