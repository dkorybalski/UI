<div class="back" routerLink="/projects">
    <mat-icon>arrow_back</mat-icon>
     Project list
 </div>
 <h2 mat-dialog-title>Edit supervisor availability</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="availability-row" *ngFor="let availability of availability.controls">
        <mat-form-field appearance="fill">
            <mat-label>{{getFormControl(availability).supervisor.name}}</mat-label>
            <input min="0" type="number" matInput [formControl]="getFormControl(availability).max">
            <mat-error *ngIf="getFormControl(availability).max.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    </div>
    <div class="button-container">
        <button type="submit" [disabled]="!form.valid" mat-raised-button color="primary" cdkFocusInitial>Submit</button>
    </div>
</form>
